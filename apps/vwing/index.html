<script>

  let n_views = 1;
  let newView = function() {
    let tabs = document.getElementById('views-tab-content');
    let tab = document.createElement('div', {
      'class': 'tab-pane fade', 
      'id': 'view' + n_views,
      'role': 'tabpanel',
      'aria-labelledby': 'view' + n_views + '-tab'
    });
    let view = document.createElement('img');
    view.className = 'center';
    view.id = 'image' + n_views;
    view.style = 'border: 2px solid black';
    view.width = 100;
    view.height = 100;
    console.log('new view');
    tab.appendChild(view);
    tabs.appendChild(tab);

    let panel = document.getElementById('views-tabs');
    let item = document.createElement('li', {'class': 'nav-item', 'role': 'presentation'});
    let button = document.createElement('button');
    button.setAttribute('class', 'nav-link');
    button.setAttribute('id', 'view' + n_views + '-tab');
    button.setAttribute('data-bs-toggle', 'tab');
    //   'data-bs-target': '#view' + n_views,
    //   'type': 'button',
    //   'role': 'tab',
    //   'aria-controls': 'view' + n_views,
    //   'aria-selected': true
    // });
    // class="nav-link" id="view1-tab" data-bs-toggle="tab" data-bs-target="#view1" type="button" role="tab" aria-controls="view1" aria-selected="false">View1</button>
    button.innerHTML = 'View' + n_views;
    item.appendChild(button);
    panel.appendChild(item);

    n_views++;

    // add client to websocket server
  }


  let ws;
  let img = document.getElementById('image');
  let connect = function (url) {
    let url_default = "ws://localhost:{WEBSOCKET_PORT}";
    if (window.location.protocol == 'file:')
      url_default = "ws://localhost:7682";

    if (!url) url = prompt('connect to websocket server:', url_default);
    if (url == undefined) return;
    let websocket = window['MozWebSocket'] ? window['MozWebSocket'] : window['WebSocket'];

    ws = new websocket(url);
    ws.onopen = function (e) {
      console.log('opened websocket connection');
      setQuality();
      const w = 800;
      const h = 600;
      if (w != img.width) img.width = w;
      if (h != img.height) img.height = h;
    }
    ws.onclose = function (evt) { console.log('connection closed'); }
    ws.onmessage = async (evt) => {
      if (evt.data[0] == '*') {
        document.getElementById('message-area').innerHTML = evt.data.substring(1);
        return;
      }

      const data = evt.data;
      img.src = 'data:image/jpg;base64,' + data;
      document.getElementById('size-label').innerHTML = parseInt(data.length / 1000) + ' kB';
    }
  }

  let dragging = false;
  let scrolling = undefined, scrolling_timeout;
  let quality0 = document.getElementById('qualitys').value;
  let ctrlKey = false;
  let shiftKey = false;
  img.addEventListener('mousedown', function (e) {
    e.preventDefault();
    quality0 = document.getElementById('qualitys').value;
    document.getElementById('qualitys').value = document.getElementById('qualityd').value;
    setQuality();
    dragging = true;
  });

  img.addEventListener('mouseup', function (e) {
    e.preventDefault();
    dragging = false;
    document.getElementById('qualitys').value = quality0;
    setQuality();
  });

  img.addEventListener('mousemove', function (e) {
    const mod = e.ctrlKey || e.shiftKey;
    const x = ("0000" + e.clientX).slice(-5);
    const y = ("0000" + e.clientY).slice(-5);
    const msg = 'M' + (dragging ? 'D' : 'd') + (mod ? 'M' : 'm') + x + y;
    ws.send(msg);
  });

  img.addEventListener('wheel', function (e) {
    e.preventDefault();
    if (!scrolling) { // initial scroll event
      quality0 = document.getElementById('qualitys').value;
      document.getElementById('qualitys').value = document.getElementById('qualityd').value;
      setQuality();
      scrolling = true;
      return;
    }
    window.clearTimeout(scrolling_timeout);
    // set a timeout to run after scrolling ends
    scrolling_timeout = setTimeout(function () {
      document.getElementById('qualitys').value = quality0;
      setQuality();
      scrolling = false;
    }, 60);
    const msg = 'W' + (e.deltaY > 0 ? '-' : '+');
    ws.send(msg);
  }, false);

  img.addEventListener('dblclick', function(e) {
    const x = ("0000" + e.offsetX).slice(-5);
    const y = ("0000" + e.offsetY).slice(-5);
    const msg = 'D' + x + y;
    ws.send(msg);
  });

  window.addEventListener('keydown', function(e) {
    if (e.key == 'f') toggleField();
    if (e.key == 'c') centerView();
  });

  setQuality = function () {
    ws.send('KIQ' + document.getElementById('qualitys').value);
  };

  setTransparency = function () {
    ws.send('KIa' + document.getElementById('transparency').value);
  };

  window.onresize = function () {
    // TODO
  }

  function checkboxResult(id) {
    if (document.getElementById(id).checked) return 1;
    return 0;
  }

  function togglePrimitive(id, c) {
    ws.send('KI' + c + checkboxResult(id));
  }

  function selectColormap() {
    const dropdown = document.getElementById('colormap-dropdown');
    let idx = dropdown.selectedIndex;
    if (idx == 0) idx = 8; // default to giraffe colormap
    ws.send('KSC' + dropdown.options[idx].value);
  }

  function clip() {
    const dropdown = document.getElementById('clip-dropdown');
    const distance = document.getElementById('clip-distance').value;
    const visible = checkboxResult("checkbox-plane");
    let idx = dropdown.selectedIndex;
    ws.send('KSc' + idx + visible + distance);
  }

  function centerView() {
    ws.send('KSp');
  }

  function toggleField() {
    ws.send('KSf');
  }

  function setWidth() {
    const w = document.getElementById('input-width').value;
    const h = parseInt(0.75 * w);
    img.setAttribute('width', w);
    img.setAttribute('height', h);
    console.log(w, img.width, img.height);
    ws.send('KIW' + img.width);
    setQuality(); // request an image update
  }


</script>
